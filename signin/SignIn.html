<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="SignInStyle.css">
</head>

<body>

<div class="main">
    <div class="header"><h1>Đăng nhập</h1></div>
    <form style="height: 70vh" method="post" action="signin.php" onsubmit="return signIn();">
        <div class="fields">Tên tài khoản</div>
        <input type="text"  id ="username" name="username"/>
        <br><br>
        <div class="fields">Mật khẩu</div>
        <input type="password" id ="password" name="password"/>
        <br><br>
        <input type="submit" id="sign_in" name="submit_form" value="Đăng nhập" onmouseenter="choose_sign_in()">
    </form>
</div>
<div class="other">
	<div class="other1">Bạn chưa có tài khoản?</div>
	<div class="other2"><input type="button" id="sign_up" name="sign_up" value="Đăng ký" onmouseenter="choose_sign_up()" onclick="go_sign_up()"></div>
</div>


<script src="SignInScript.js"></script>
</body>
</html>
