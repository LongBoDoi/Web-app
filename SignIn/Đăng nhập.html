	<p>
	<label class="checkbox"><input type="checkbox" name="" checked="" onclick ="rememberAcc()"><i> </i>Ghi nhớ đăng nhập</label>
						
	<a href="#" class="forgot" onclick ="forgotPass()">Bạn quên mật khẩu?</a>
	</p>				 				   
	<input type="submit" value="Đăng nhập" onclick="sub()">
</form>	
</div>				


</body>
