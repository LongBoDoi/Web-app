<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../Main/toolbar_style.css">
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>

<div id="header-01"><h1>Danh sách sinh viên</h1></div>
<form>
<div class="search">
		<div class="search2">
		<input type="text" class="line_search" id="search2" placeholder="Tìm kiếm...">
		</div>
		<div class="search1">
		<label class="search_button">Tìm kiếm theo:</label>
		<select>
    		<option value="ID">ID</option>
    		<option value="Tên">Tên</option>
    		<option value="Khóa">Khóa</option>
    		<option value="Ngày sinh">Ngày sinh</option>
		</select>
		</div>
	</div>
</form>
<div class="container">
	
	<div class="posts_table">
		<div class="table_head">
			<div class="id">ID</div>
			<div class="full_name">Họ và tên</div>
			<div class="grade">Khoá</div>
			<div class="birth">Ngày sinh</div>
			<div class="gender">Giới tính</div>
			<div class="address">Địa chỉ</div>
			<div class="achievement">Thành tựu</div>
			<div class="profile">Hồ sơ</div>
		</div>
		<div class="table_row">
			<div class="id">1</div>
			<div class="full_name">1</div>
			<div class="grade">1</div>
			<div class="birth">1</div>
			<div class="gender">1</div>
			<div class="address">1</div>
			<div class="achievement">1</div>
			<div class="profile">1</div>
		</div>
		<div class="table_row">
			<div class="id">2</div>
			<div class="full_name">2</div>
			<div class="grade">2</div>
			<div class="birth">2</div>
			<div class="gender">2</div>
			<div class="address">2</div>
			<div class="achievement">2</div>
			<div class="profile">2</div>
		</div>
	</div>
</div>


<script src="../Main/script.js"></script>
</body>
</html>
