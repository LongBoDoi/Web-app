<!DOCTYPE html>
<html>
<head>
<title>Main</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="toolbar_style.css">
</head>
<body>

<script src="script.js">
</script>
<script src="running_img_script.js"></script>

<div class="header-01"><h1>Website Quản Lý Cựu Sinh Viên</h1></div>

<div class="slider">
	<div class="slides">
		<input type="radio" name="radio_btn" id="radio1">
		<input type="radio" name="radio_btn" id="radio2">
		<input type="radio" name="radio_btn" id="radio3">
		<input type="radio" name="radio_btn" id="radio4">

		<div class="slide first">
			<img src="page_image_1.jpg" alt="">
		</div>
		<div class="slide">
			<img src="page_image_2.jpg" alt="">
		</div>
		<div class="slide">
			<img src="page_image_3.jpg" alt="">
		</div>
		<div class="slide">
			<img src="page_image_4.jpg" alt="">
		</div>

		<div class="navigation_auto">
			<div class="auto_btn_1"></div>
			<div class="auto_btn_2"></div>
			<div class="auto_btn_3"></div>
			<div class="auto_btn_4"></div>
		</div>
	</div>

	<div class="navigation_manual">
		<label for="radio1" class="manual_btn"></label>
		<label for="radio2" class="manual_btn"></label>
		<label for="radio3" class="manual_btn"></label>
		<label for="radio4" class="manual_btn"></label>
	</div>
</div>

</body>
</html>
