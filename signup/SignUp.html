<!DOCTYPE html>
<html>
<head>
<title>Đăng ký</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
<div class="main">
<div class="header"><h1>Đăng ký</h1></div>	
						
<form>
	<input type="text"  id ="fullname"  value="Tên của bạn" name="fullname" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Tên của bạn';}"/>
	<input type="text" id ="DateOfBirth" value="Ngày sinh" name="birth" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Ngày sinh';}"/>
	<input type="text"  id ="username"  value="Tên tài khoản" name="username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Tên tài khoản';}"/>
	<input type="text" id ="password" value="Mật khẩu" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Mật khẩu';}"/>
        <input type="text" id ="confirmPass" value="Xác nhận Mật khẩu" name="confirmPass" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Xác nhận Mật khẩu';}"/>
	<input type="text" id ="email" value="Email" name="email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}"/>
	<input type="text" id ="Phone" value="Số điện thoại" name="phone" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Số điện thoại';}"/>
	</br></br>				 				   
	<input type="submit" id="signup" value="Tạo tài khoản" onclick="signUp()" onmouseenter="choosesignup()">
</form>	
</div>				


</body>
<script src="script.js"></script>
</html>
